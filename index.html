<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ReImage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/ReImage.css">
        <link rel="stylesheet" href="css/dummy.css">
    </head>
    <body>
        

        <div class="newcontent">
            <!-- The HTML for the ReImage. -->
            <div class="ReImage_Wrapper">
                <div class="ReImage_Background">

                    <!-- The container for the image. -->
                    <div class="ReImage_Image_Container">
                        <!-- <img src="./img/Animy.jpg"  alt="#" onContextMenu="return false;"> -->
                        <!-- <img src="./img/Exercize.jpg"  alt="#" onContextMenu="return false;"> -->
                        <!-- <img src="./img/GreenNature.jpg"  alt="#" onContextMenu="return false;"> -->
                        <!-- <img src="./img/madagasker.jpg"  alt="#" onContextMenu="return false;"> -->
                        <!-- <img src="./img/OceanWomen.jpg"  alt="#" onContextMenu="return false;"> -->
                        <!-- <img src="./img/red-apple.jpg"  alt="#" onContextMenu="return false;"> -->
                        <img src="./img/SwimingWomen.jpg"  alt="#" onContextMenu="return false;">
                        <!-- <img src="./img/women-mood-flower.jpg"  alt="#" onContextMenu="return false;"> -->

                        
                        <!-- The canvas that is used to draw the image. -->
                        <div class="canvas_Wrapper">
                            <canvas id="Image_Drawing_Canvas"></canvas>
                        </div>
                    </div>

                    <!-- The cover for the image. -->
                    <div class="ReImage_Cover">
                        <div class="ReImage_Rectangle">
                            <!-- <div class="ReImage_Cropper"></div> -->
                            <div class="ReImage_Cropper_Mask">
                                <div class="ReImage_Tensile RTE"></div>
                                <div class="ReImage_Tensile RTS"></div>
                                <div class="ReImage_Tensile RTW"></div>
                                <div class="ReImage_Tensile RTN"></div>
                            </div>
                            
                            <!-- MOVER CONTAINERS -->
                            <div class="ReImage_Mover RMwidth RME"></div>
                            <div class="ReImage_Mover RMheight RMS"></div>
                            <div class="ReImage_Mover RMwidth RMW"></div>
                            <div class="ReImage_Mover RMheight RMN"></div>

                            <span class="IMC IM_one"></span>
                            <span class="IMC IM_two"></span>
                        </div>
                    </div>

                    <div id="Image_Preview_Container" class="Hide_Image_Preview_Container Style_De_Image">
                        <img src="" id="Finalize_Image" alt="alterImg">
                    </div>

                </div>
                

                <!-- The button that will preview the image. -->
                <div class="Link_and_Button_Wrapper">
                    <div class="buttons_content">
                        <button id="Preview_Image">Preview Image</button>
                    </div>
                </div>
            </div>
        </div>

        

        <script src="js/ReImage.js" async defer></script>
        <script src="js/OtherStyle.js" async defer></script>
    </body>
</html>
